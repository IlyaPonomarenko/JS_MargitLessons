<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        
    <div>
    <form id="form">
        <p>
            <div>Licence number</div>
            <input type="text" id="licNum">
        </p>
        <p>
            <div>Car manufacturer</div>
            <input type="text" id="carMan">
        </p>
        <p>
            <div>Car model</div>
            <input type="text"  id="carMod">
        </p>
        <p>
            <div>Car owner</div>
            <input type="text"  id="carOwn">
        </p>
        <p>
            <div>Car price</div>
            <input type="number"  id="carPri">
        </p>
        <p>
            <div>Car color</div>
            <input type="text"  id="carCol">
        </p>
        <input type="submit" placeholder="Submit">
    </form>
 </div>
 <div class="search">
    <h2>Find a car by it's licence number</h2>
    <input type="text" id="sinput">
    <button id="btn">search</button>
    <div id="result"></div>
</div>

    <div class="table-content">
        <table id="display" class="main-table">
            <thead>
                <tr>
                    <th>Licence</th>
                    <th>Maker</th>
                    <th>Model</th>
                    <th>Owner</th>
                    <th>Price</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
   

</div>
    <script src="app.js"></script>
</body>
</html>
