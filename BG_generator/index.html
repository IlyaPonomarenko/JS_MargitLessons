<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Linear gradient generator</h2>
      <h2>Colors:</h2>
      <div class="color-pickers">
        <input class="input-color" type="color" id="color1" value="#FFAAAA" />
        <input class="input-color" type="color" id="color2" value="#734C8F" />
      </div>
      <div class="radios">
        <h2>Direction:</h2>
        <table>
          <tr></tr>
          <tr class="first-row">
            <td>
              <input
                type="radio"
                name="direction"
                id="southEast"
                value="to right bottom"
              /><label class="material-icons" for="southEast">south_east</label>
            </td>
            <td>
              <input
                type="radio"
                name="direction"
                id="downwards"
                value="to bottom"
              /><label class="material-icons" for="downwards">south</label>
            </td>
            <td>
              <input
                type="radio"
                name="direction"
                id="southWest"
                value="to left bottom"
              /><label class="material-icons" for="southWest">south_west</label>
            </td>
          </tr>
          <tr class="second-row">
            <td>
              <input
                type="radio"
                name="direction"
                id="forward"
                value="to right"
                checked
              /><label class="material-icons" for="forward">east</label>
            </td>
            <td><div class="emptyboi"></div></td>
            <td>
              <input
                type="radio"
                name="direction"
                id="backwards"
                value="to left"
              /><label class="material-icons" for="backwards">west</label>
            </td>
          </tr>
          <tr class="third-row">
            <td>
              <input
                type="radio"
                name="direction"
                id="northEast"
                value="to right top"
              /><label class="material-icons" for="northEast">north_east</label>
            </td>
            <td>
              <input
                type="radio"
                name="direction"
                id="upward"
                value="to top"
              /><label class="material-icons" for="upward">north</label>
            </td>
            <td>
              <input
                type="radio"
                name="direction"
                id="northWest"
                value="to left top"
              /><label class="material-icons" for="northWest">north_west</label>
            </td>
          </tr>
        </table>
      </div>
      <h2>CSS code:</h2>
      <div class="CSSoutput"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
