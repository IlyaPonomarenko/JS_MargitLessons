<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="todoForm">
        <input type="text" placeholder="Write your task here" name="task" required />
        <input type="text" placeholder="Description of the task" name="desc" required />
        <button class="btn">Add</button>
        <button class="btn">Clear all tasks</button>
      </form>
      <ul class="tasks"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
